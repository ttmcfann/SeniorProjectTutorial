<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)] = "enteredName">
  </mat-form-field>
  <mat-form-field>
    <textarea  matInput rows="6" [(ngModel)]="enteredPrayer"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
  (click)="onAddPrayer()">Save Prayer Request</button>

</mat-card>
<p>{{ newPrayer }}</p>
