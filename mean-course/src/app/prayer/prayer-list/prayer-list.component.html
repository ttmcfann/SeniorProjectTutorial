<mat-accordion multi="true" *ngIf="prayers.length > 0">
  <mat-expansion-panel *ngFor="let prayer of prayers">
    <mat-expansion-panel-header>
      {{ prayer.name }}
    </mat-expansion-panel-header>
    <p>{{ prayer.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="prayers.length <= 0">No Prayer Requests added yet</p>
