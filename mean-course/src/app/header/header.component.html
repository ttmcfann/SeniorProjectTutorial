<div class = "main-header">
  <mat-toolbar color="primary">
  <span>
    <a routerLink="/" class="main-header-event">EventsPage</a>
  </span>
  <span class="spacer"></span>
  <ul>
     <li>
      <a class="header-link" mat-button routerLink="/contact" routerLinkActive="mat-accent">Contact</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a class="header-link" mat-button routerLink="/create" routerLinkActive="mat-accent">New Event</a>
    </li>
    <li>
      <a class="header-link" mat-button routerLink="/recap">DevotionalRecap</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a class="header-link" mat-button routerLink="/createRecap">CreateRecap</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a class="header-link" mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Admin</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a class="header-link" mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click) = "onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
</div>
